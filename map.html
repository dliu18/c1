<!DOCTYPE html>
<html>
  <head>
    <title>Capitol One ATM's</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function plotATM(ATMs) {
        ATMs = JSON.parse(ATMs);
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.5, lng: -98.35},
          zoom: 5
        });
        var latlng = ATMs["ATMS"];
        for (var i = 0; i < latlng.length; i++) {
          var curr = latlng[i];
          var marker = new google.maps.Marker({
          position: {lat: curr["lat"], lng: curr["lng"]},
          map: map
          });
        }
      }

      function initMap() {
        var ATMs = $.get('./ATMs.json', plotATM);
        
      } 
    </script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANAtvh8S01mcfrMh9wcxbz5X0x9p-APH0&callback=initMap"
    async defer></script>
  </body>
</html>
